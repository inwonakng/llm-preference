question_summary: |
  Summarize the comment with preference.
  Here are the guidelines:\
  1. The comment will be prefixed with "Comment: ".\
  2. The two given universities will be prefixed with "Choices: ", and separated by "&". 
  Examples: "Choices: California Institute of Technology & Johns Hopkins University".
  3. Now you must give your answer after "Response: ".\
  The response must include the names of the given two universities from "Choices" and the preference of the "Comment".\
  Last but not the least, If the comment is about the reference between California Institute of Technology and Johns Hopkins University, \
  but the choise is university California Institute of Technology and  Boston university, you should just response "No preference stated between California Institute of Technology and Boston university".
  4. Do not overly deduce

question_2nd_stage: |
  Based on your responce. What is the preference between the two colleges?
  You MUST respond ```A is preferred over B``` if college A is preferred over college B.
  You MUST respond ```B is preferred over A``` if college B is preferred over college A.
  You MUST respond ```Equal preference``` if colleges A and B are equally preferred.

retry_msg_1st_stage: |
