instruction: |
  You will be given two options A and B, and a comment. Your job is to identify the preference between the two given options in the comment. 
  The names of the two options and the comment are delimited with triple backticks.

  I will ask you the following questions one by one.
  1. Is there a preference between the two options in the comment?
  2. If there is a preference, what is the preference between the two options?

  Here are the shared rules for both questions:
  You MUST NOT use the options' real names.
  You MUST refer to the options as A or B. 

question_1st_stage: |
  Is there a preference between the two options in the comment?
  You MUST respond with ```No preference``` if there is no explicit preference in the comment.
  You MUST respond with ```Has preference``` if there is explicit preference in the comment.

task: |
  College A: ```{alternative_a}```
  College B: ```{alternative_b}```
  Comment: ```{text}```

question_2nd_stage: |
  Based on your responce. What is the preference between the two options?
  You MUST respond with ```A is preferred over B``` if option A is preferred over option B.
  You MUST respond with ```B is preferred over A``` if option B is preferred over option A.
  You MUST respond with ```Equal preference``` if options A and B are equally preferred.

retry_msg_1st_stage: |
  You have an incorrect format in your response. 
  Here is a reminder of the rules:
  You MUST NOT use the options' real names.
  You MUST refer to the options as A or B. 
  You MUST respond with ```No preference``` if there is no explicit preference in the comment.
  You MUST respond with ```Has preference``` if there is explicit preference in the comment.
  You MUST respond with ```No preference``` or ```Has preference```.

retry_msg_2nd_stage: |
  You have an incorrect format in your response. 
  Here is a reminder of the rules:
  You MUST NOT use the options' real names.
  You MUST refer to the options as A or B. 
  You MUST respond with ```A is preferred over B``` if college A is preferred over college B.
  You MUST respond with ```B is preferred over A``` if college B is preferred over college A.
  You MUST respond with ```Equal preference``` if options A and B are equally preferred.
  You MUST respond with ```A is preferred over B```, ```B is preferred over A```, or ```Equal preference```.

label_binary:
  0: 'No preference'
  1: 'Has preference'

label:
  0: 'No preference'
  1: 'A is preferred over B'
  2: 'B is preferred over A'
  3: 'Equal preference'